<!DOCTYPE html>
<link href="post.css" rel="stylesheet" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<head>
	<script type="text/javascript">
	
	function preview(){
    	if(document.getElementById("title").value==""){
    		document.getElementById("title").value=document.getElementById("title").placeholder;
    	}
    	if(document.getElementById("summary").value==""){
    		document.getElementById("summary").value=document.getElementById("summary").placeholder;
    	}
    	document.getElementById("p-title").innerHTML=document.getElementById("title").value+"<img height='50' width='50' id='portrait' src='http://hdn.xnimg.cn/photos/hdn321/20130718/2355/large_mqe3_ec0300058309113e.jpg'/>";
    	document.getElementById("p-subtitle").innerHTML="By Ray Xiao";
    	document.getElementById("p-sum").innerHTML=document.getElementById("summary").value;
    	//}
	}
	
	function submit(){
		title_=document.getElementById("title").value;
		linktopage_=document.getElementById("linktopage").value;
		linktopic_=document.getElementById("linktopic").value;
		summary_=document.getElementById("summary").value;
		origin_=document.getElementById("origin").value;
		data={"title":title_, "linktopage":linktopage_, "linktopic": linktopic_, "summary":summary_, "origin":origin_};
		$.post('http://ancient-cove-1542.herokuapp.com/newspost.json',data);
		alert(data);
		console.log(data);
	}
	</script>
</head>
<html>
<body>



<div class="center">
Title:<br><input id="title" placeholder="Japan Voters Head to Polls For Upper House Election"><br>
Link to the article: <br><input id="linktopage"><br>
Link to the pic:<br><input id="linktopic"><br>
Summary:<br><textarea id="summary" placeholder="TOKYOâ€”Japanese voters headed to the polls Sunday to decide who would fill half in the upper house of parliament in a contest that is largely seen as a gauge of the public's reception to the economic policies of Prime Minister Shinzo Abe."></textarea><br>
Origin:<br><textarea id="origin"></textarea><br>
<button id="review" onclick="preview();">Preview before submit!</button>
<button id="submit" onclick="submit();">Submit!</button>
</div>

<div id="preview">
	<p id="p-title"></p>
	<p id="p-subtitle"></p>
	<p id="p-sum"></p>
</div>
</body>
</html>
